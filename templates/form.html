<!-- ======= form Section ======= -->
<section id="about" class="about">
  <div class="container">
    <div class="section-title">
      <h2> {{ domingo }} | {{ carousel_item.caption }} | {{ carousel_item.team_type }}</h2>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form id="meuFormulario" action="{{ url_for('enviar', domingo=domingo) }}" method="post">
              <input type="hidden" name="domingo" value="{{ domingo }}">
              <!-- Adicionando o campo oculto para o carousel_item_id -->
              
              <input type="hidden" name="carousel_item_id" value="{{ carousel_item.id }}">
              <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="text" class="form-control" id="nome" name="nome" required>
              </div>
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="tocar" name="tocar">
                  <label class="form-check-label" for="tocar">Você pretende tocar nessa missa?</label>
              </div>
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cantar" name="cantar">
                  <label class="form-check-label" for="cantar">Você pretende cantar nessa missa?</label>
              </div>
           
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="receberEmailCheckbox" name="receberEmailCheckbox">
                  <label class="form-check-label" for="receberEmailCheckbox">Deseja receber um email de confirmação?</label>
              </div>
              <div class="form-group" id="campoEmail" style="display: none;">
                  <label for="email">E-mail:</label>
                  <input type="email" class="form-control" id="email" name="email">
              </div>
              <button id="confirmarEnvio" type="submit" class="btn btn-primary mt-3">Enviar</button>
          </form>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</section><!-- End form Section -->




<script>
  // Função para exibir a mensagem de confirmação
  function mostrarMensagem() {
      alert("Email enviado com sucesso!");
  }

  // Adicione um evento de escuta ao formulário para chamar a função mostrarMensagem() quando o formulário for enviado
  document.getElementById("meuFormulario").addEventListener("submit", function (event) {
      // Prevenir o comportamento padrão de envio do formulário
      event.preventDefault();
      mostrarMensagem();
  });

  // Adicione um script para processar o envio do formulário
  document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('confirmarEnvio').addEventListener('click', function () {
          document.getElementById('meuFormulario').submit(); // Envie o formulário
      });
  });
</script>

<script>
  $(document).ready(function() {
    $('#receberEmailCheckbox').change(function() {
      if (this.checked) {
        $('#campoEmail').show();
      } else {
        $('#campoEmail').hide();
      }
    });
  });
</script>
